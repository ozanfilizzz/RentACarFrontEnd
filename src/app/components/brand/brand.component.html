<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  
  <ul *ngIf="dataLoaded == true" class="list-group"> 
    <li [class]="getAllBrands()" routerLink="/cars" >All Brands</li>
    <li (click)="setCurrentBrand(brand)" 
      routerLink="/cars/brand/{{ brand.id }}"
      *ngFor="let brand of brands" 
      [class]="getCurrentBrand(brand)" >
      {{ brand.brandName }}
    </li>
  </ul>
  
  <h5 *ngIf="currentBrand" > se√ßiminiz: {{currentBrand.brandName}}</h5>
