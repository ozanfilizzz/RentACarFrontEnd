<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group"> 
  <li [class]="getAllColors()" routerLink="/cars" >All Colors</li>
  <li (click)="setCurrentColor(color)" 
    routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors" 
    [class]="getCurrentColor(color)">
    {{ color.colorName }}
  </li>
</ul>
